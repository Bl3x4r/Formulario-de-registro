<!DOCTYPE html>
<html lang="ES">
    <head>
      <meta charset="UTF-8">
      <title> Formulario de Registro </title>
    </head>
    <body>
        <h1>Formulario de Registro</h1>
        <div>
            <label for="nombre">Nombre:* </label>
            <input type="text" id="nombre" name="nombre">   
        </div>
        <div>
            <label for="apellido">Apellido:* </label>
            <input type="text" id="apellido" name="apellido">   
        </div>
        <div>
            <label for="correo">Correo electronico:* </label>
            <input type="text" id="correo" name="correo">   
        </div>
        <div>
            <label for="contraseña">Contraseña:* </label>
            <input type="password" id="contraseña" name="contraseña">   
        </div>
        <div>
            <label for="pass">Confirmar Contraseña:* </label>
            <input type="password" id="confirmarContraseña" name="pass">   
        </div>
        <div>
            <label for="fechaNacimiento">Fecha de Nacimiento: </label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento">   
        </div>
        <h3>Me identifico como:</h3>
        <div>
            <label for="masculino">Hombre</label>
            <input type="radio" name="genero" id="masculino">
            <label for="femenino">Mujer</label>
            <input type="radio" name="genero" id="femenino">
            <label for="noBinario">No Binario</label>
            <input type="radio" name="genero" id="noBinario">
            <label for="noContesta">Prefiero no contestar</label>
            <input type="radio" name="genero" id="noContesta">
        </div>
        <h3>Una Pequeña descripción sobre mí:</h3>
        <div>
            <textarea name="descripcion" id="descripcion" cols="35" rows="5"></textarea>
        </div>
        <div>
            <label for="lenguaje">Lenguaje Favorito</label>
            <select name="lenguaje" id="lenguaje">
                <option value="Js">JavaScript</option>
                <option value="html">HTML</option>
                <option value="css">Css</option>
                <option value="P">Python</option>
            </select>
           
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates">
            <label for="updates">Sí, me gustaría recibir actualizaciones a mí correo</label>
        </div>
        <div>
            <button id="crearCuenta"> Crear Cuenta</button>
        </div>
    </body>

   <p><label>* Indica que son obligatorios</label></p>
</html>
